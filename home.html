<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flocus</title>
    <meta name="Flocus" content="timer">
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
    <!-- Custom list home page css -->
    <link href="home.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- Top navbar -->
    <nav class="navbar navbar-light bg-secondary mb-3">
      <div class="container py-2">
        <a class="navbar-brand text-white" href="#" id="appTitle">Flocus</a>
        <i class="material-icons text-white">settings</i>
      </div>
    </nav>
  
    <!-- Main container -->
    <div class="container">

         <!--Popup-->
        <div class="pop-up" id="pop-up">
          <div class="pop-up-header">
            <div class="title">Please fill in the information</div>
          </div>
          <div class="pop-up-body">
            <!-- Task Name field -->
            <input type="text" class="form-control" id="task-name" placeholder="Task Name">
  
            <!-- Due Date-->
            <input class="form-control" id="due-date" placeholder="Task Due Date">
            <div class="task-status" id="status">   
              <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="due-date-button" data-bs-toggle="dropdown" aria-expanded="false">
                  Task Status
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="drop-down-due-date">
                  <li><a class="dropdown-item active" href="#">Not-Started</a></li>
                  <li><a class="dropdown-item" href="#">In-Progress</a></li>
                  <li><a class="dropdown-item" href="#">Done</a></li>
                </ul>
              </div>
            </div>

            <!-- Task Length -->
            <div class="task-info" id="task-info-container">
              <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="drop-down-length" data-bs-toggle="dropdown" aria-expanded="false">
                  Length of Task
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item active" href="#">Very-Short</a></li>
                  <li><a class="dropdown-item" href="#">Short</a></li>
                  <li><a class="dropdown-item" href="#">Medium</a></li>
                  <li><a class="dropdown-item" href="#">Large</a></li>
                  <li><a class="dropdown-item" href="#">Very-Large</a></li>
                </ul>
              </div>
            </div>
            <!-- Ok -->
            <div id="task-length" class="task-info">
              <button id="finish-task-settings" class="btn btn-dark" type="button">Ok</button>
            </div>
            <!-- Cancel -->
            <div class="task-info">
              <button data-close-button class="btn btn-light cancel-button" type="button">Cancel</button>
            </div>
          </div>
        </div>
        <div id="overlay"></div>
  

      <h1>Welcome John Smith!</h1>

      <!-- Tasks -->
      <div class="task-container">

        <div class="task">
          <h2>Web Dev Assignment 3</h2>
          <p>Length: Medium</p>
        </div>
        <div class="task">
          <h2>Math Quiz</h2>
          <p>Length: Short</p>
        </div>
        <div class="task">
          <h2>Java Lab 5</h2>
          <p>Length: Medium</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-grid mx-auto">

        <button data-pop-up-target="#pop-up" id="new-task-button" class="btn btn-warning btn-lg" type="button">New Task</button>

        <button id="edit-task-button" class="btn btn-warning btn-lg" type="button">Edit Task</button>

      </div>


      <!-- Quote -->
      <br/><br>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>Don't focus on the pain, focus on the progress.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Dwayne Johnson
        </figcaption>
      </figure>
      <br/><br/><br/>
    </div>
  
    <!-- Bottom navbar -->
    <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
      <div class="container py-2 mx-5">
        <i class="material-icons text-white">timer</i>
        <a href="home.html"><i class="material-icons text-white">list</i></a>
        <i class="material-icons text-white">bar_chart</i>
      </div>
    </footer>
  
  
    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->

    <!-- Script for pop-up task information-->
    <script src="pop_up.js"></script>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  
  </body>
</html>
