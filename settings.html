<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Settings | Flocus</title>
    <meta name="Flocus" content="timer">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/colorTheme.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="scripts/apiKey.js"></script>
    
    <style>
        .material-icons {
            font-size: 36px;
        }

        body {
            /* padding: 25px; */
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        #instructions {
            text-align: start;
            color: black;
        }

        #sure {
            color: black;
        }
    </style>
</head>

<body>

    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>

    <nav class="navbar navbar-light bg-primary-color-scheme mb-3">
        <div class="container py-2">
            <a class="navbar-brand text-white" href="index.html" id="appTitle">Flocus</a>
            <a href="settings.html"><i class="material-icons text-white">settings</i></a>
        </div>
    </nav>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Settings</h1>
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Help
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Help</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ol id="instructions">
                            <li>Click on list button to create a new task</li>
                            <li>Click on timer button to set the timer</li>
                            <li>Click on graph button to view task progress</li>
                        </ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="dropdown">
            <button class="btn btn-dark btn-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false" onclick="toggleColorTheme()">
                Change colour theme
            </button>
        </div>
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Logout
        </button>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="sure">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-dark"
                                data-bs-dismiss="modal" onclick="signOut()">Yes</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="navbar justify-content-evenly bg-primary-color-scheme fixed-bottom">
        <div class="container py-2 mx-5">
            <a href="timer.html"><i class="material-icons text-white">timer</i></a>
            <a href="index.html"><i class="material-icons text-white">list</i></a>
            <a href="statistics.html"><i class="material-icons text-white">bar_chart</i></a>
        </div>
    </footer>




    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/commonAcrossPages/loginAuthentication.js"></script>
    <script>
        function toggleColorTheme() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
