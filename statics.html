<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flocus</title>
    <meta name="Flocus" content="timer">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons {
            font-size: 36px;
        }
        
        #appTitle {
            font-size: 32px;
        }
        
        #xyz {
            display: grid;
            grid-template-columns: 45% 10% 45%;
            grid-template-rows: 100px;
        }
        
        #xyz img {
            grid-column-start: 2;
            grid-column-end: 2;
        }
        
        h1 {
            text-align: center;
            color: darkred;
            margin-top: 50px;
            float: center;
            font-size: 5em;
        }
        
        h2 {
            text-align: center;
            color: blueviolet;
            margin-top: 50px;
            float: center;
            font-size: 3em;
        }
        
        #well {
            display: grid;
            grid-template-columns: 30% 40% 30%;
            grid-template-rows: 90%;
        }
        
        #well img {
            width: 500px;
            height: 500px;
            align-items: center;
            grid-column-start: 2;
            grid-column-end: 2;
        }
        
        p {
            font-size: 2em;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>

<body>

    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>

    <nav class="navbar navbar-light bg-secondary mb-3">
        <div class="container py-2">
            <a class="navbar-brand text-white" href="#" id="appTitle">Flocus</a>
            <i class="material-icons text-white">settings</i>
        </div>
    </nav>

    <div class="container">
        <div id="xyz"><img src="https://cdn.pixabay.com/photo/2021/09/16/05/59/stopwatch-6628441_960_720.png" class="img-fluid" alt="..." border-radius="50%" width="100px" height="100px"></div>
        <h1>View progress</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Task Name</th>
                    <th scope="col"> Status</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Task 1</td>
                    <td>Completed</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Task 2</td>
                    <td>Partially completed</td>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Task 3</td>
                    <td>Not Completed</td>
                </tr>
            </tbody>
        </table>
        <h2> Graphical represtation</h2>
        <div id="well"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqYIIy4yGYrCMBDqEgoNBw-hLTVCFKutOHAA&usqp=CAU" class="img-fluid" alt="..."></div>
        <p> This is your overall progress.</p>

        <footer class="navbar justify-content-evenly bg-secondary">
            <i class="material-icons text-white">timer</i>
            <i class="material-icons text-white">list</i>
            <i class="material-icons text-white">bar_chart</i>
        </footer>
    </div>



    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
