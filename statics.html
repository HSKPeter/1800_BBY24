<!DOCTYPE html>
<html>

<head>

    <title>Flocus</title>
    <meta name="Flocus" content="timer">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons {
            font-size: 36px;
        }
        
        #appTitle {
            font-size: 32px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 60% 20% 30%;
        }
        
        #list {
            margin-top: 5%;
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 1;
        }
        
        #buttons {
            grid-row-start: 3;
            grid-row-end: 3;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100%;
            margin-top: 5%;
        }
        
        #button1 {
            grid-column-start: 1;
            grid-column-end: 1;
            margin-left: 40%;
        }
        
        #button2 {
            margin-left: 20%;
            grid-column-start: 2;
            grid-column-end: 2;
        }
        
        .container a {
            text-decoration: none;
            color: black;
        }
        
        h1 {
            text-align: center;
            background-color: slategray;
            border-style: inset;
            color: white;
            margin-bottom: 5%;
            padding: 3%;
        }
    </style>
</head>

<body>

    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>

    <nav class="navbar navbar-light bg-secondary mb-3">
        <div class="container py-2">
            <a class="navbar-brand text-white" href="#" id="appTitle">Flocus</a>
            <a href="settings.html" class="material-icons text-white">settings</a>
        </div>
    </nav>

    <div class="container">
        <div id="list">
            <h1>View your achievements</h1>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Task 1
                    <span class="badge bg-secondary rounded-pill"><span class="material-icons">
                done_all
                </span>
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Task 2
                    <span class="badge bg-secondary rounded-pill">50%</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Task 3
                    <span class="badge bg-secondary rounded-pill">0%</span>
                </li>
            </ul>



        </div>
        <div id="buttons">
            <div id="modal1">
                <div id="button1">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   Task Status
                  </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">View Your Task Status</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="piechart"></div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal2">
                <div id="button2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Time Spent
            </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">Time spent on various tasks</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="chartContainer" style="height: 300px; width: 100%;">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
            <div class="container py-2 mx-5 ">
                <a href="timer.html" class="material-icons text-white ">timer</a>
                <a href="list.html" class="material-icons text-white ">list</a>
                <a href="index.html" class="material-icons text-white ">bar_chart</a>
        </footer>




        <!--------------------------------------------------->
        <!-- Your Javascript Libraries and scripts go here -->
        <!--------------------------------------------------->

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <script src="statics.js"></script>




        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous">
        </script>

</body>

</html>
