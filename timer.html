<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flocus</title>
  <meta name="Flocus" content="timer">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">


  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/timer.css">
</head>

<body>

  <!------------------------------------>
  <!-- Your own HTML layout goes here -->
  <!------------------------------------>

  <nav class="navbar navbar-light bg-secondary">
    <div class="container py-2">
      <a class="navbar-brand text-white" href="#" id="appTitle">Flocus</a>
      <i class="material-icons text-white">settings</i>
    </div>
  </nav>

  <div id="pageBody">
    <div class="container h-100" id="mainContainer">
      <div class="d-flex justify-content-center align-items-center">
        <div class="my-3">
          <select id="selectExistingTasks" class="form-select">
            <option selected disabled>Select existing tasks</option>
            <option value="Sample Task 1">Sample Task 1</option>
            <option value="Sample Task 2">Sample Task 2</option>
            <option value="Sample Task 3">Sample Task 3</option>
            <option value="Sample Task 4">Sample Task 4</option>
          </select>
        </div>
      </div>

      <div id="countdownClockContainer">
        <div class="d-flex justify-content-center align-items-center">
          <div id="countdownClock">
            <div class="circular">
              <div class="inner"></div>
              <div class="time">
                <span id="minute">25</span>
                <span>:</span>
                <span id="second">00</span>
              </div>
              <div class="circle">
                <div class="bar left">
                  <div class="progress"></div>
                </div>
                <div class="bar right">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center flex-column">
          <div class="d-flex justify-content-center align-items-center flex-column" id="controlButtons">
            <div>
              <button class="btn btn-secondary" type="button" id="startFlocus">
                <i class="bi bi-play-fill"></i>
                <span>Start Flocus</span>
              </button>
            </div>
            <div>
              <button class="btn btn-secondary" type="button" id="resumeFlocus">
                <i class="bi bi-play-fill"></i>
                <span>Resume Flocus</span>
              </button>
            </div>
            <div class="w-100 d-flex justify-content-around align-items-center">
              <button class="btn btn-secondary" type="button" id="pauseFlocus">
                <i class="bi bi-pause-fill"></i>
                <span>Pause</span>
              </button>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="stopFlocus" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-stop-fill"></i>
                  <span>Stop</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">End Session Early</a></li>
                  <li><a class="dropdown-item" href="#">Quit Session</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button class="btn btn-secondary" type="button" id="music">
              <i class="bi bi-volume-up-fill"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
    <div class="container py-2 mx-5">
      <i class="material-icons text-white">timer</i>
      <i class="material-icons text-white">list</i>
      <i class="material-icons text-white">bar_chart</i>
    </div>
  </footer>

  <!--------------------------------------------------->
  <!-- Your Javascript Libraries and scripts go here -->
  <!--------------------------------------------------->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="countdown.js"></script>

</body>

</html>
