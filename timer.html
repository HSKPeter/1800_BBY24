<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flocus</title>
    <meta name="Flocus" content="timer">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">


    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/timer.css">
</head>

<body>

    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>

    <nav class="navbar navbar-light bg-warning">
        <div class="container py-2">
            <a class="navbar-brand text-black" href="#" id="appTitle">Flocus</a>
            <i class="material-icons text-black">settings</i>
        </div>
    </nav>

    <div style="height: 80vh;">
        <div class="container h-100 d-flex flex-column justify-content-around align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div>
                    <div class="my-3 d-flex" id="createNewTask">
                        <input type="text" class="form-control" placeholder="Create New Task">
                        <button class="btn btn-secondary ms-2" type="button">Enter</button>
                    </div>
                    <div class="my-3">
                        <select id="selectExistingTasks" class="form-select">
              <option selected disabled>Select existing tasks</option>
              <option value="Sample Task 1">Sample Task 1</option>
              <option value="Sample Task 2">Sample Task 2</option>
              <option value="Sample Task 3">Sample Task 3</option>
              <option value="Sample Task 4">Sample Task 4</option>
            </select>
                    </div>
                </div>
                <div class="bar right">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="timer" class="mb-4 ms-auto me-auto d-flex justify-content-center align-items-center">
        <div id="time">25:00</div>
    </div>
    <div>
        <button class="btn btn-secondary" type="button" id="resumeFlocus">
                <i class="bi bi-play-fill"></i>
                <span>Resume Flocus</span>
              </button>
    </div>
    </div>
    </div>

    <footer class="navbar justify-content-evenly bg-warning fixed-bottom">
        <div class="container py-2 mx-5">
            <i class="material-icons text-black">timer</i>
            <i class="material-icons text-black">list</i>
            <i class="material-icons text-black">bar_chart</i>
        </div>
    </footer>



    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
